<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Poké API Cards</title>
</head>
<body>
    <!-- Navbar desde bootstrap -->
    <nav class="navbar navbar-dark bg-dark navbar-expand">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Poké API - CARDS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Personalizar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
    </nav>

    <main class="pb-5">

    <!-- Ordenar cards -->

    <div class="container">
        <div class="row">
            <div class="text-center p-4">
                <h2>Poké Cards</h2>
                <p>Cartas de muestra desde la Poké Api</p>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="m-1">Tipo de vista</p>
          </div>
            <div class="col text-end">
                <p class="m-1">Ordenar pokemones</p>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="btn-group btn-group-toggle mb-4">
              <input type="radio" class="btn-check" name="options" id="cuadricula">
              <label for="cuadricula" class="btn btn-dark m2 m-3">Cuadricula</label>
              <input type="radio" class="btn-check" name="options" id="lista">
              <label for="lista" class="btn btn-dark m2 m-3">Lista</label>
            </div>
          </div>
            <div class="col text-end">
                <div class="btn-group btn-group-toggle mb-4">
                    <input type="radio" class="btn-check" name="options" id="sortAsc">
                    <label for="sortAsc" class="btn btn-light m-2">A-Z</label>
                    <input type="radio" class="btn-check" name="options" id="sortDesc">
                    <label for="sortDesc" class="btn btn-light m-2">Z-A</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="list-group" id="list-pokemones">
                
            </div>
        </div>

    </div>
    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
